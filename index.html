<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片分析工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-xs mx-auto space-y-4">
        <!-- 上传按钮 -->
        <div class="relative">
            <input 
                type="file" 
                id="imageInput"
                accept="image/*"
                capture="environment"
                class="absolute opacity-0 w-full h-full cursor-pointer"
            >
            <label 
                for="imageInput"
                class="block w-full bg-blue-500 text-white rounded-lg px-4 py-3 text-center
                       hover:bg-blue-600 active:bg-blue-700 transition-colors"
            >
                拍照或选择照片
            </label>
        </div>

        <!-- 图片预览区域 -->
        <div 
            id="previewContainer"
            class="w-[300px] h-[400px] bg-white rounded-lg shadow-md overflow-hidden hidden"
        >
            <img id="previewImage" class="object-cover w-full h-full" />
        </div>

        <!-- 分析状态区域 -->
        <div 
            id="analysisStatus"
            class="bg-white p-4 rounded-lg shadow-md hidden"
        >
            <p class="text-gray-600 text-center animate-pulse">
                正在分析...
            </p>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const analysisStatus = document.getElementById('analysisStatus');

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    previewImage.src = event.target.result;
                    previewContainer.classList.remove('hidden');
                    analysisStatus.classList.remove('hidden');
                    
                    // 这里可以添加实际的分析逻辑
                };
                
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
